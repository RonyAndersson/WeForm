<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="fontawesome-free-6.4.0-web/css/all.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/hero.png" type="image/x-icon">

    <title>We Form</title>

</head>
<body>
    <div class="container">
        <aside id="logo">

            <img class="logo" src="img/hero.png" alt="logo">

            <h1><span class="span">We</span> Form</h1>

        </aside>

        <main id="form">


        <header id="header">

            <a href="Home.html">
                <i class="fa-solid fa-angle-left"></i>
            </a>

            <h2>Nova <span class="span">entidade</span></h2>

        </header>    

            <form id="formulario">

                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome">
                
                <label for="campo">Campo de atuação</label>
                
                <select class="select" type="text" name="campo">
                    
                    <option value="">Selecione uma opção</option>

                </select>
                
               
                
                <label for="pontos">Pontos de coleta</label>
                
                <div class="pontos">

                    <input type="text" id="pontos" name="pontos">
    
                    <button class="add">
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>

                </div>

            </form>

            <div class="actions">
                
                <a class="action1" href="">Cadastrar</a>

            </div>

        </main>
    </div>
</body>
</html>
